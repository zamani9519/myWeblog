{% load i18n %}
{% load comment_tags %}
<form class="js-comment-delete-form m-0" data-url="{% if comment %}{% url 'comment:delete' pk=comment.id %}{% endif %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 style="font-family:Sahel" class="modal-title comment-translatable">{% block title %}{% trans "تایید حذف دیدگاه" %}{% endblock title %}</h5>
        <button type="button" class="modal-close-btn mr-auto ml-0" aria-label="{% trans "Close" %}">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p style="font-family:Sahel" class="lead comment-translatable">{% block content %}{% trans "آیا از حذف دیدگاه " %}{% endblock content %} <strong>"{{ comment.content|slice:":25" }}"{{ comment.user.get_full_mame }}</strong>مطمئن هستید ؟</p>
    </div>
    <div class="modal-footer">
        <button type="button" style="font-family:Sahel" class="comment-translatable modal-cancel-btn ml-2  {% block close_btn_cls %}btn btn-secondary{% endblock close_btn_cls %}" data-dismiss="modal">{% trans "انصراف" %}</button>
        <input name="model_name" value="{{model_name}}" hidden>
        <input name="model_id" value="{{model_id}}" hidden>
        <input name="app_name" value="{{app_name}}" hidden>
        <input name="isParent" value="{{comment.is_parent}}" hidden>
        <input name="oauth" value="{{oauth}}" hidden>
        <button id="modal-btn" type="submit" class="{% block del_btn_cls %}btn btn-danger{% endblock del_btn_cls %}">
            <span style="font-family:Sahel" class="comment-translatable">{% trans "حذف" %}</span>
        </button>
    </div>
</form>
