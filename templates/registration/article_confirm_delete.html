{% extends 'registration/base.html' %}
{% block title %}{% block title-meta %}
    حذف مقاله
{% endblock %}{% endblock %}

{% block main %}
    <div class="col-md-8 card card-danger text-center mx-auto ">
        <div class="card-header">
            <h3 class="card-title mb-0 float-left">حذف مقاله </h3>
        </div>
        <div class="card-body py-4">
            <form method="post">{% csrf_token %}
                <p class ="py-2">آیا از حذف مقاله ی  '{{ object }}'  از "{{ object.author.get_full_name }}" اطمینان دارید؟ </p>
                <input type="submit" value="حذف">
            </form>
        </div>
    </div>
{% endblock %}
